<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="webjars/bootstrap/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="vendors/axios/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div id="app">
        <div class="row">
            <div class="col-12" style="padding-top: 100px;">
                <h5>Process Progress</h5>
                <div class="progress">
                    <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" v-bind:style="{width: width + '%'}" v-html="width + '%'"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 pt-5">
                <button @click="upload" class="btn btn-primary">Upload</button>
            </div>
        </div>
    </div>
<script src="/vendors/others/stomp.min.js"></script>
<script src="/vendors/sockjs/sockjs.min.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            width: 0,
            messages: [],
            progress: 0,
        },
        methods:{
            handleSimpleProgressBarUpdate(msg) {
                this.width = parseFloat(msg.body);
            },
            subscribe(frame){
                console.log('Connected: ' + frame);
                this.stompClient.subscribe('/ws-broadcast/update-progress', this.handleSimpleProgressBarUpdate);
            },
            connect(){
                var socket = new SockJS('/progress-ws', {transports: ['websocket']});
                this.stompClient = Stomp.over(socket);
                this.stompClient.reconnect_delay = 5000;
                this.stompClient.connect({}, this.subscribe);
            },

            upload()
            {
                this.width = 0;
                var tmp = {
                    placeholder: "Test"
                };
                axios.post("/upload", tmp)
                    .then(function (response) {
                        //console.log(response.data);
                    }.bind(this))
                    .catch(function (error) {
                        //console.error(error);
                    }.bind(this));
            },
        },
        mounted(){
            this.connect();
        }
    });
</script>
</body>
</html>
